<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <link rel="shortcut icon" href="./favicon.ico?" type="image/x-icon">
</head>
<body>
    <div class="main">
        <div class="timer-container">
            <div class="modes">
                <div class="pomodoro selected" data-time=1500>POMODORO</div>
                <div class="short-break" data-time=300>SHORT BREAK</div>
                <div class="long-break" data-time=900>LONG BREAK</div>
            </div>
            <div class="timer">25:00</div>
            <div class="buttons">
                <div class="start-button">START</div>
                <div class="stop-button">STOP</div>
                <div class="reset-button">RESET</div>
            </div>
        </div>
    </div>
    <div class="footer">â’¸ Bahadir UNGOR. All rights reserved.</div>
</body>
</html>
